<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeevani AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #1e40af;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: url('/static/images/bg-image.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            color: #fff;
        }

        header h1 {
    font-size: 3rem;
    font-weight: 700;
    color: navy; /* Inner text color */
    text-shadow: 
        -2px -2px 0 white,  
        2px -2px 0 white,  
        -2px 2px 0 white,  
        2px 2px 0 white; /* White outline */
}



nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    margin-top: 1rem;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    font-size: 1.2rem;
    font-weight: 600;
    color: navy; /* Inner text color */
    text-shadow: 
        -1px -1px 0 white,  
        1px -1px 0 white,  
        -1px 1px 0 white,  
        1px 1px 0 white; /* White outline effect */
    text-decoration: none;
    padding: 10px 20px;
    border: 2px solid white; /* White box */
    background: rgba(255, 255, 255, 0.2); /* Slight transparency */
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
}

nav ul li a:hover {
    background: white;
    color: navy;
    text-shadow: none;
}


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1s ease-out;
        }

        .feature-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .feature-button {
            padding: 12px 24px;
            background: var(--primary);
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .feature-button:hover {
            background: var(--secondary);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--surface);
            margin-top: 3rem;
        }
    </style>
</head>
<body>   
    <header>
        <h1>Disaster Management System</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/ngos">NGOs</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="home">
            <h2>Welcome!</h2>
            <p>This system helps manage disasters by connecting you with NGOs and providing disaster predictions.</p>
        </section>
        <div class="feature-buttons">
            <a href="/userLogin" class="feature-button">Distressed User Login</a>
            <a href="/orgLogin" class="feature-button">Organization Login</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sanjeevani AI</p>
    </footer>
</body>
</html>

</body>
</html>


    <script src="/static/index.js"></script>
</body>
</html>
